customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Tue Nov 17 21:20:42 2020"
  rime_version: 1.5.3
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Shift_L: noop, Shift_R: noop}
  "key_binder/bindings":
    - {accept: Tab, send: Down, when: composing}
    - {accept: "Shift+Tab", send: Up, when: composing}
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: "Control+space", toggle: ascii_mode, when: always}
  "menu/page_size": 5
  schema_list:
    - {schema: luna_pinyin}
    - {schema: luna_pinyin_fluency}
    - {schema: luna_pinyin_simp}
  "switcher/hotkeys":
    - "Control+grave"
  "switcher/save_options":
    - full_shape
    - ascii_punct
    - simplification
    - zh_hans
    - emoji_suggestion